<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXCHANGE</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
<div class="curr"><h1>CURRENCY EXCHANGE</h1></div>
<form action="">
<div class="amount">
<input type="text" class="para"
placeholder="enter amount">
</div>
<div class="dropdown">
<div class="from">
<p>FROM</p>
<div class="selectcon">
    <img  class="fromimage" src="https://flagsapi.com/IN/flat/64.png" />
<select name="form" id="form">

<option value="INR">INR</option>
<option value="USD">USD</option>
<option value="EUR">EUR</option>
<option value="AUD">AUD</option>
</select>
</div>
</div>

<div class="to"><p>TO</p>
    <div class="selectcon">
        <img class="toimage" src="//flagsapi.com/US/flat/64.png" />
    <select name="from" id="form">
    <option value="USD">USD</option>
    <option value="INR">INR</option>
    <option value="EUR">EUR</option>
    <option value="AUD">AUD</option>
    </select>
    </div>
</div>
</div>
<div class="msg">1USD=80INR</div>
<button class="but">GET EXCHANGE RATE</button>
<button class="reset">RESET</button>
</form>
    </div>
<script src="index.js"></script>
<script src="app.js"></script>
</body>
</html>
